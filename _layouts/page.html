{% include header.html %}

<article>
<div class="container">
    <div class="row">
        <header class="post-header col-xs-12 col-md-offset-1">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
        <div class="col-xs-12 col-md-6 col-md-offset-1">
            <div class="post-content">
            {{ content }}
            </div>
        </div>
        <br>
        <div class="col-xs-12 col-md-4">
            <div class="post-img">
                <img width="600" src="{{site.baseurl}}/img/{{site.default-image}}" alt="personal_picture">
            </div>
            <br>
        </div>
    </div>
</div>
</article>
