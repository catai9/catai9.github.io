<div class="col-md-4 mt20">
    <div class="post-img">
        {% if page.img %}
        <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
        {% else %}
        <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="personal_picture">
        {% endif %}
    </div>
    <br>
    <footer>
        <div class="container">
            <div class="row p20">
                <div class="col-md-4 text-center mt25">
                    {% if site.linkedin %}
                    <a target="_blank" href="{{site.linkedin}}">
                        <li class="social linkedin"><i class="fa fa-linkedin-square"></i></li>
                    </a>
                    {% endif %}
                    {% if site.github %}
                    <a target="_blank" href="{{site.github}}">
                        <li class="social github"><i class="fa fa-github-square"></i></li>
                    </a>
                    {% endif %}
                </div>

            </div>
        </div>
    </footer>
