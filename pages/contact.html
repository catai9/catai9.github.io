<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="../styles/contact.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body">
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>

        <!--Contact Us Form-->
        <div class="form-style-6">
            <h1>Contact Me</h1>
            <form action="mailto:catai@edu.uwaterloo.ca?subject=Mail from Personal Website" method="post" enctype="text/plain">
                <input type="text" name="From" placeholder="Your Name" />
                <input type="subject" name="Purpose" placeholder="Subject" />
                <textarea name="Message" placeholder="Type your Message" style="height:200px"></textarea>
                <input type="reset" value="Reset">
                <input type="submit" value="Send">                
            </form>
        </div>
           
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
        </script>
        <!--end of Navigation bar-->
    </body>
</html>
