<!DOCTYPE html>
<html>
    <head>
        <title>Amy Tai</title>
        <link rel="shortcut icon" href="../Title.png"/>
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/boxes.css">
    </head>

    <body>
        <!-- NAVBAR of homepage -->
         <!-- Load font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- The navigation menu -->
        <div class="navbar">
            <div class="subnav">
                <a href="contact.html"><button class="subnavbtn">Contact</button></a>
            </div>
            <div class="subnav">
                <a href="resume.html"><button class="subnavbtn">Resume</button></a>
            </div>
            <div class="subnav">
                <a href="portfolio.html"><button class="subnavbtn">Portfolio</button></a>
            </div>
            <div class="subnav">
                <a href="basics.html"><button class="subnavbtn">About Me</button></a>
            </div>
            <img src="../Logo.png" style="width:100px;height:40px;"/>
        </div>         

        <!-- BODY of homepage -->
        <section class="fullname">
            <span>Amy Tai</span>
            <img src="../Me.jpg" style="width:250;height:300px;"/>
        </section>

        <!--Typing effect-->
        <h1>
            <a href="" class="typewrite" data-period="2000" data-type='[ "Passionate. Persistant. Patient." ]'>
                <span class="wrap"></span>
            </a>
        </h1>

        <ul>
            <!--Interests section-->
            <!--Actual Boxes-->
            <li class="boxes consulting" onmouseover="changeText(this, 'Independently consulted 2 Toronto Healthcare startups.')" onmouseout="changeText(this, 'Consulting')">Consulting</li><br>
            <li class="boxes coding" onmouseover="changeText(this, 'Self-taught web development through online videos.')" onmouseout="changeText(this, 'Coding')">Coding</li>
            <li class="boxes accounting" onmouseover="changeText(this, 'Employed twice as a CPA Intern for a billion dollar company.')" onmouseout="changeText(this, 'Accounting')">Accounting</li><br>
            <li class="boxes engineering" onmouseover="changeText(this, 'Studying Management Engineering at UWaterloo.')" onmouseout="changeText(this, 'Engineering')">Engineering</li>
            <li class="boxes exercise" onmouseover="changeText(this, 'Avid swimmer and regular gym attendee.')" onmouseout="changeText(this, 'Exercise')">Exercise</li>
            <li class="boxes entrepreneurship" onmouseover="changeText(this, 'Copresident of Entrepreneurship Society at Waterloo.')" onmouseout="changeText(this, 'Entrepreneurship')">Entrepreneurship</li><br>
        </ul>

        <!--footer-->
        <footer>2019 Amy Tai </footer>

        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/typewriter.js"></script>
        <script src="../scripts/homePopups.js"></script>
        <script src="../scripts/bootstrap.bundle.min.js"></script>
        <script src="../scripts/jquery.min.js"></script>
       
    </body>

</html>
